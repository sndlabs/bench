[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

# Specify the source paths to avoid duplicate module detection
mypy_path = .
explicit_package_bases = True

# Exclude build directories and virtual environments
exclude = ^(build|venv|\.venv|llama\.cpp|node_modules|\.git|__pycache__)/

[mypy-bench.*]
# Ensure bench is treated as a proper package
namespace_packages = False